<body>
    <h1>Задача 1 </h1>
    <p>(#2).Відобразити трикутник за допомогою символів «о»
    </p>

    <script>
        let rows = parseInt(prompt('Enter the rows number:'))
        let charQty = 1

        while (charQty <= rows) {
            for (let i = 0; i < charQty; i++) {
                document.write("o")
            }
            charQty++
            document.write("<br>")

        }









    </script>
</body>
