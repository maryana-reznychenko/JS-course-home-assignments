<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 6</h1>
    <p>(#11) Написати програму, що виводить на екран таблицю множення на k (k вводиться з клавіатури).


    </p>
    <script>
        let userNum = parseFloat(prompt('Enter a number'))

        for (let num = 1; num <= 9; num++) {
            let result = num * userNum

            document.write(`<ul>${num} * ${userNum} = ${result} </ul>`)
        }



    </script>
</body>

</html>
