    <h1>Задача 8</h1>
    <p>
        (6). Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
        фіксованим повідомленням).
    </p>

    <script>
        function createTable(rowsNumber, columnsNumber, message) {
            document.write('<table border="2px">');
            for (let r = 0; r < rowsNumber; r++) {
                document.write('<tr>');

                for (let c = 0; c < columnsNumber; c++) {
                    document.write(`<td>${message}</td>`);
                }
                document.write('</tr>');
            }
            document.write('</table>');


        }

        createTable(3, 5, "Hello")


    </script>
