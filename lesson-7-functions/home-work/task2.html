<body>

    <h1>Задача 2</h1>
    <p>
        (1)Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>

        function getMonthName(monthNum) {
            let month

            switch (monthNum) {
                case 1: month = "January"
                    break;
                case 2: month = "February"
                    break;
                case 3: month = "March"
                    break;
                case 4: month = "April"
                    break;
                case 5: month = "May"
                    break;
                case 6: month = "June"
                    break;
                case 7: month = "July"
                    break;
                case 8: month = "August"
                    break;
                case 9: month = "September"
                    break;
                case 10: month = "October"
                    break;
                case 11: month = "November"
                    break;
                case 12: month = "December"
                    break;
                default: month = "the wrong month number!"
                    break;
            }
            return month
        }

        let monthNum = parseInt(prompt("Enter the month number"))
        let monthName = getMonthName(monthNum)

        document.write(`The month ${monthNum} is ${monthName} `)



    </script>
</body>
