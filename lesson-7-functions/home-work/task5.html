<body>
    <h1>Задача 5</h1>
    <p>
        (4) Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:
        кількість парних, кількість додатних, кількість більших за 100.
    </p>
    <script>

        function getResults(...threeNumbers) {
            let evenCount = 0;
            let positiveCount = 0;
            let greaterThan100Count = 0;


            for (let i = 0; i < threeNumbers.length; i++) {
                let userNumber = threeNumbers[i] //give me the item in the i-position in the array

                if (userNumber % 2 === 0 && userNumber !== 0) evenCount++
                if (userNumber > 0) positiveCount++
                if (userNumber > 100) greaterThan100Count++



            } return [evenCount, positiveCount, greaterThan100Count]
        }

        let a = parseInt(prompt("The first number ="))
        let b = parseInt(prompt("The second number ="))
        let c = parseInt(prompt("The third number ="))
        let results = getResults(a, b, c)

        document.write(`The count of even numbers is:  ${results[0]}<br>`)
        document.write(`The count of positive numbers is: ${results[1]}<br>`)
        document.write(`The count of greater than 100 is: ${results[2]}<br>`)


    </script>
</body>
