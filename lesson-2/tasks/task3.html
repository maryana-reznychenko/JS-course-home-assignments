<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>
    <script>
        //1. Вводимо необхідні дані:
        const VAT_TAX_RATE = 5;
        const TOTAL_COST = 105;
        let goodsPrise = parseFloat(prompt('Яка вартість одиниці товару?', '0'));
        let goodsQuantity = parseFloat(prompt('Яка кількість?', '0'));


        //2. Знаходимо результат:
        let totalValue = goodsPrise * goodsQuantity;
        let totalVAtTax = (totalValue * VAT_TAX_RATE) / TOTAL_COST

        //3. Виводимо результат:
        document.write(`Загальна вартість товару: ${totalValue.toFixed(2)}, в т.ч. ПДВ: ${totalVAtTax.toFixed(2)}`)

    </script>
</body>

</html>
