<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 7</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12)
        та випадкового номера дня (від 0 до 6). </p>
    <script>
        //1. Вводимо необхідні дані:
        let minMonth = 1, maxMonth = 12;
        let minDay = 0, maxDay = 6;
        let randomSum;

        //2. Знаходимо результат:
        let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));

        let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1));

        randomSum = randomMonth + randomDay;


        //3. Виводимо результат:
        document.write(`Випадковий місяць: ${randomMonth}<br>
        Випадковий день: ${randomDay}<br>
        Сума цих чисел: ${randomSum}`)

    </script>
</body>

</html>
