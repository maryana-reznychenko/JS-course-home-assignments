<body>
    <h1>Задача 3</h1>
    <p>Користувач загадує число. Компютер задає питання поки не вгадає число користувача (використати
        confirm).
    </p>
    <script>

        //confirm('Are you ok?') true || false
        //compNumber

        //to set a range for a random number:
        let minNum = parseInt(prompt("Enter min number"))
        let maxNum = parseInt(prompt("Enter max number"))

        let attemptNumber = 0
        let isGuessed;

        do {
            let compNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
            attemptNumber++
            isGuessed = confirm(`Is your number ${compNumber} ? `)
        } while (isGuessed === false)

        document.write(`Number guessed after  ${attemptNumber} attempts.`)







    </script>
</body>
